<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class='wrapper'>
    <form class='form'>
        <input type='text' class='form__input'
               placeholder='Write something'>
        <button class='form__button button'>Send</button>
    </form>
    <ul class='list'>
        <li class='item'>
            <p class='item__text'>Lorem ipsum dolor sit
                amet, consectetur adipisicing elit. Cum
                debitis dolor dolore
                maiores necessitatibus nihil officia porro
                quis, tempore voluptas.
            </p>
            <div class='controls'>
                <input type='checkbox' class='check'>
                <button class='delete button'>Delete
                </button>
            </div>
        </li>
    </ul>
</div>

<script src="./main.js"></script>
</body>
</html>
